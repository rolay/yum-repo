<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yum Repo for Docker/K8S</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f6f8fa;
            color: #24292e;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            font-size: 2em;
            color: #0366d6;
            margin-bottom: 20px;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 10px;
        }
        p {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #0366d6;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            box-shadow: 0 1px 3px rgba(27,31,35,0.12);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(27,31,35,0.15);
        }
        em {
            font-style: normal;
            background-color: #fff3cd;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .tabs-container {
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            box-shadow: 0 1px 3px rgba(27,31,35,0.12), 0 8px 24px rgba(27,31,35,0.12);
            margin-bottom: 20px;
            position: relative;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #e1e4e8;
            overflow: hidden;
            background-color: #f6f8fa;
        }
        .tab-button {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: 1px solid #e1e4e8;
            border-bottom: none;
            background-color: #f6f8fa;
            color: #0366d6;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .tab-button.active {
            background-color: #0366d6;
            color: #ffffff;
            border-bottom: 1px solid #ffffff;
        }
        .code-content {
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #e1e4e8;
            border-top: none;
            border-radius: 0 0 6px 6px;
            position: relative;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            color: #333333; /* Text color optimized for readability */
        }
        .code-content.active {
            opacity: 1;
        }
        pre {
            background-color: #f6f8fa;
            border: none;
            border-radius: 5px;
            padding: 15px;
            overflow-x: auto;
            white-space: pre-wrap;
            line-height: 1.4;
            margin: 0;
            color: inherit; /* Inherits text color from .code-content */
        }
        code {
            font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
            background-color: #f6f8fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 1em;
        }
        .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            height: 32px;
            padding: 0;
            border: none;
            background-color: #0366d6;
            color: #ffffff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            text-align: center;
            line-height: 32px;
            transition: background-color 0.3s;
            z-index: 10;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }

        /* Centered message styling */
        .center-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: #28a745;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            z-index: 1000;
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }

        .center-message.visible {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yum Repo for Docker/K8S</h1>

        <p><a href="rpms" class="button">Enter the RPM folder</a></p>

        <p><em>Please create the repo file in <code>/etc/yum.repos.d/</code></em></p>

        <div class="tabs-container">
            <div class="tabs">
                <span class="tab-button active" data-baseurl="kylinv10-sp2" data-bgcolor="#0366d6" data-color="#ffffff">kylinv10sp2</span>
                <span class="tab-button" data-baseurl="kylinv10-sp3" data-bgcolor="#28a745" data-color="#ffffff">kylinv10sp3</span>
                <span class="tab-button" data-baseurl="openEuler22.03-LTS-SP4" data-bgcolor="#d73a49" data-color="#ffffff">openEuler 22.03 LTS SP4</span>
                <span class="tab-button" data-baseurl="openEuler24.03-LTS" data-bgcolor="#6f42c1" data-color="#ffffff">openEuler 24.03 LTS</span>
            </div>
            <div class="code-content active">
                <button class="copy-button" onclick="copyCode()">Copy</button>
                <pre id="code-block">
cat > /etc/yum.repos.d/rpms.repo << EOF
[pkgs]
name=pkgs
baseurl=http://<span id="hostname"></span>/rpms/<span id="baseurl">kylinv10-sp2</span>
enabled=1
gpgcheck=0
EOF
</pre>
            </div>
        </div>
    </div>

    <!-- Centered Message -->
    <div class="center-message" id="centerMessage">Copied!</div>

    <script>
        document.getElementById("hostname").textContent = location.host;

        const tabs = document.querySelectorAll('.tab-button');
        const baseurlElement = document.getElementById('baseurl');
        const codeContent = document.querySelector('.code-content');
        const codeBlock = document.getElementById('code-block');
        const centerMessage = document.getElementById('centerMessage');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                codeContent.classList.remove('active');
                setTimeout(() => {
                    baseurlElement.textContent = tab.getAttribute('data-baseurl');
                    codeContent.style.backgroundColor = "#ffffff"; // Set to white for better readability
                    codeContent.style.color = "#333333"; // Set text color for better contrast
                    codeContent.classList.add('active');
                }, 300);
            });
        });

        function copyCode() {
            const code = codeBlock.innerText;

            if (navigator.clipboard) {
                navigator.clipboard.writeText(code).then(() => {
                    showCopyMessage();
                }).catch(err => {
                    console.error('Failed to copy code: ', err);
                    fallbackCopyTextToClipboard(code);
                });
            } else {
                fallbackCopyTextToClipboard(code);
            }
        }

        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
                showCopyMessage();
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }

            document.body.removeChild(textArea);
        }

        function showCopyMessage() {
            centerMessage.classList.add('visible');

            setTimeout(() => {
                centerMessage.classList.remove('visible');
            }, 1000);
        }
    </script>
</body>
</html>
